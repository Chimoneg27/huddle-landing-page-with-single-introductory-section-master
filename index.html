<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e23401e35c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header"><img src="images/logo.svg" alt="huddle-logo"></div>

    <div class="main">
      <div class="image-side">
        <img src="images/illustration-mockups.svg" alt="mockup-illustration">
      </div>

      <div class="text-side">
        <h1>Build The Community Your Fans Will Love</h1><br>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
          <br>
        <button>Register</button>
      </div>
    </div>
  
    <div class="footer-container">
      <ul>
        <li><span style="color: white;"><i class="fa-brands fa-facebook-f fa-sm fa-border" style="--fa-border-color: inherit; --fa-border-padding: 0.8em 0.5rem; --fa-border-radius: 100%; --fa-border-style: solid;  --fa-border-height: 50px;"></i></span></li>
        <li><span style="color: white;"><i class="fa-brands fa-twitter fa-sm fa-border" style="--fa-border-color: inherit; --fa-border-padding: 0.8em 0.3rem; --fa-border-radius: 100%; --fa-border-style: solid;  --fa-border-height: 50px;"></i></span></li>
        <li><span style="color: white;"><i class="fa-brands fa-instagram fa-sm fa-border" style="--fa-border-color: inherit; --fa-border-padding: 0.8em 0.4rem; --fa-border-radius: 100%; --fa-border-style: solid;  --fa-border-height: 50px;"></i></span></li>
      </ul>
    </div>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Chimoneg27">Garvin Shu Chimone</a></p>
  </footer>
</body>
</html>
